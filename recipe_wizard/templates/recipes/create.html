{% extends "base.html" %}
{% block header %}
<h1>{% block title %}Create{% endblock %}</h1>
{% endblock %}

{% block content %}
<form id="recipe-form">
    <div class="form-row" id="title-row">
        <input name="recipe_name" id="recipe_name" placeholder="your recipe here">
    </div>
    <div class="form-row">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author"><br>
    </div>
    <div class="form-row">
        <label for="rating">Rating:</label>
        <input id="rating" class="rating-input" type="number" name="rating" min="1" max="5"><br>
    </div>
    <div class="form-row">
        <label for="prep_time">Prep time:</label>
        <input type="text" id="prep_time" name="prep_time" class="time-input">
        <label for="cook_time">Cook time:</label>
        <input type="text" id="cook_time" name="cook_time" class="time-input">
    </div>
    <hr>
    <div class="form-row" id="ingredient-container">
        <h2 class="form-section-header">Them Materials</h2>
        <table class="ingredients">
          <thead>
              <tr>
                  <th class="row-1 row-ingredient">Ingredient</th>
                  <th class="row-2 row-amount">#</th>
                  <th class="row-3 row-unit">Unit</th>
                  <th class="row-4 row-button"></th>
              </tr>
          </thead>
          <tbody>
            <tr class="standard-row">
                <td class="row-ingredient"><input name="ingredient-name" type="text" class="ingredient-name-input" value="{{ ingredient.ingredient_name }}"></td>
                <td class="row-amount "><input name="ingredient-amount" type="number" class="ingredient-amount-input" value="{{ ingredient.amount }}"></td>
                <td class="row-unit"><input name ="ingredient-unit" type="text" class="ingredient-unit-input" value="{{ ingredient.unit }}"></td>
                <td class="row-button"><Button type="button" class="delete-button">x</Button></td>
            </tr>
              <!-- <tr class="input-row">
                  <td class="ingredient-name"><input name="ingredient-name[]" type="text" class="ingredient-name-input"></td>
                  <td class="ingredient-amount"><input name="ingredient-amount[]" type="number" class="ingredient-amount-input"></td>
                  <td class="ingredient-unit"><input name ="ingredient-unit[]" type="text" class="ingredient-unit-input"></td>
                  <td class="plus-button-container"><Button type="button" class="plus-button">+</Button></td>
              </tr> -->
          </tbody>
        </table> 
      </div>
    <hr>
    <div class="form-row">
        <h2 class="form-section-header">Instructions</h2>
        <textarea id="instructions" name="instructions" rows="5" placeholder="do you know how to cook this?"></textarea>
    </div>
    <div class="form-row">
        <button id="save-button" type="button">Save</button>
    </div>
    <p id="post-endpoint" hidden>{{ url_for('web_api_bp.create_recipe') }}</p>

</form>

{% endblock %}
